name: Multiplayer Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'lib/features/multiplayer/**'
      - 'lib/features/game/**'
      - 'test/integration/**'
      - 'supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'lib/features/multiplayer/**'
      - 'lib/features/game/**'
      - 'test/integration/**'
      - 'supabase/**'
  workflow_dispatch:

jobs:
  integration-tests:
    name: Run Multiplayer Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: 📦 Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: 🧪 Run integration tests
      run: |
        flutter test test/integration/run_multiplayer_tests.dart \
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_TEST_URL }} \
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_TEST_ANON_KEY }} \
          --reporter expanded \
          --timeout 5m
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY }}
    
    - name: 📊 Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          test-results/
          coverage/
    
    - name: 💬 Comment PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const outcome = '${{ job.status }}';
          const emoji = outcome === 'success' ? '✅' : '❌';
          const message = outcome === 'success' 
            ? 'All multiplayer integration tests passed!' 
            : 'Some integration tests failed. Check the logs for details.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${emoji} **Integration Tests**: ${message}`
          });

  performance-report:
    name: Generate Performance Report
    runs-on: ubuntu-latest
    needs: integration-tests
    if: success()
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: 📦 Install dependencies
      run: flutter pub get
    
    - name: 📈 Run performance tests
      run: |
        flutter test test/integration/multiplayer/load_test_8_players.dart \
          --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_TEST_URL }} \
          --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_TEST_ANON_KEY }} \
          --reporter json > performance-results.json
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY }}
    
    - name: 📊 Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: performance-results.json