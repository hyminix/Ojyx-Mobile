name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Check formatting
        run: dart format --set-exit-if-changed .
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      
      - name: Run tests
        run: |
          flutter test --coverage --reporter=expanded
          # Vérifier que TOUS les tests passent
          if [ $? -ne 0 ]; then
            echo "::error::Des tests échouent! Le TDD exige que 100% des tests passent."
            exit 1
          fi
      
      - name: Check test coverage
        run: |
          total_lines=$(lcov --summary coverage/lcov.info 2>/dev/null | grep "lines" | grep -o '[0-9.]\+%' | head -1 | sed 's/%//')
          if [ -z "$total_lines" ]; then
            echo "No coverage data found. This might be normal if no tests exist yet."
            exit 0
          fi
          echo "Current test coverage: $total_lines%"
          if (( $(echo "$total_lines < 80" | bc -l) )); then
            echo "::error::Test coverage is below 80%. Current: $total_lines%"
            echo "Le TDD exige un minimum de 80% de couverture."
            echo "Ajoutez des tests pour les parties non couvertes."
            exit 1
          fi

  tdd-final-check:
    name: TDD Final Validation
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Validate TDD Compliance
        run: |
          echo "✅ Tests unitaires passés"
          echo "✅ Coverage minimum respectée"
          echo "✅ Analyse statique passée"
          echo ""
          echo "Le code respecte les standards TDD du projet Ojyx."
          
  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [test, tdd-final-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk